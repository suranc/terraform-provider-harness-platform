pipeline:
    stages:
        - stage:
              variables:
                  - value: org.githubciautomationtoken
                    type: Secret
                    name: GITHUB_TOKEN
                  - value: gpgpassphrase
                    type: Secret
                    name: GPG_PASSPHRASE
                  - value: gpgprivatekey
                    type: Secret
                    name: GPG_PRIVATE_KEY
                  - value: <+input>
                    type: String
                    name: VERSION
                  - value: <+input>.allowedValues(true,false)
                    type: String
                    name: CREATE_TAG
                    default: "true"
                  - value: <+input>
                    type: String
                    name: BASE_BRANCH
                    default: main
              type: CI
              spec:
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          namespace: micahs-projects
                          connectorRef: account.micahsprojects
                  execution:
                      steps:
                          - step:
                                when:
                                    stageStatus: Success
                                type: Run
                                spec:
                                    shell: Bash
                                    privileged: false
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-9
                                    connectorRef: org.gcp
                                    command: |-
                                        git clone https://${GITHUB_TOKEN}@github.com/harness-io/terraform-provider-harness-platform.git .
                                        git checkout origin/<+Release.variables.BASE_BRANCH>
                                name: Git clone
                                identifier: gitclone
                          - step:
                                when:
                                    stageStatus: Success
                                    condition: <+Release.variables.CREATE_TAG> == "true"
                                type: Run
                                spec:
                                    shell: Bash
                                    privileged: false
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-9
                                    connectorRef: org.gcp
                                    command: |
                                        git tag ${VERSION}
                                        git push --tags
                                name: Create tag
                                identifier: createtag
                          - step:
                                type: Run
                                spec:
                                    shell: Bash
                                    resources:
                                        limits:
                                            memory: 8Gi
                                            cpu: "4"
                                    privileged: true
                                    image: us.gcr.io/sales-209522/micah/go-build-tools:1.16-stretch-9
                                    connectorRef: org.gcp
                                    command: |
                                        #!/bin/bash

                                        set -x

                                        # Start gpg-agent
                                        gpg-agent --daemon --default-cache-ttl 7200

                                        # Import the gpg key
                                        echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --import --batch --no-tty

                                        # Test signature
                                        echo "hello world" > /tmp/temp.txt
                                        gpg --detach-sig --yes -v --output=/dev/null --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" /tmp/temp.txt
                                        rm /tmp/temp.txt

                                        # Create release
                                        export GPG_FINGERPRINT=$(gpg --with-colons --list-keys | awk -F: '/^pub/ { print $5 }')
                                        export GPG_TTY=$(tty)
                                        export GORELEASER_CURRENT_TAG=${VERSION}
                                        goreleaser release --rm-dist

                                        # Stop gpg-agent
                                        gpgconf --kill gpg-agent
                                name: Create Release
                                identifier: Import_GPG_Key
                          - step:
                                when:
                                    stageStatus: Success
                                    condition: "false"
                                type: Plugin
                                spec:
                                    settings:
                                        passphrase: <+Release.variables.GPG_PASSPHRASE>
                                        key: <+Release.variables.GPG_PRIVATE_KEY>
                                    privileged: false
                                    image: plugins/gpgsign
                                    connectorRef: account.harnessImage
                                name: Sign Release
                                identifier: Sign_Release
                  cloneCodebase: false
              name: Release
              identifier: Release
    properties:
        ci:
            codebase:
                connectorRef: org.githubharnessio
                repoName: terraform-provider-harness-platform
                build: <+input>
    projectIdentifier: tf_provider
    orgIdentifier: Micahs_Projects
    name: Release
    identifier: release
